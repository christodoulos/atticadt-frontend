<li ngbDropdown>
  <a
    ngbDropdownToggle
    class="nav-link dropdown-toggle arrow-none nav-user px-2"
    href="javascript:void(0);"
    role="button"
    aria-haspopup="false"
    aria-expanded="false"
  >
    @if (!imgError) {
    <span class="account-user-avatar">
      <img
        [src]="photoUrl ?? 'assets/images/users/avatar-1.jpg'"
        alt="user-image"
        width="40"
        class="rounded-circle"
        (error)="onImageError($event)"
      />
    </span>
    }
    <span class="d-lg-flex flex-column d-none small">
      <span class="fw-semibold">{{ name ?? "name" }}</span>
      <span>{{ email ?? "email" }}</span>
    </span>
  </a>
  <div
    ngbDropdownMenu
    class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown"
  >
    <div class="dropdown-header noti-title">
      <h6 class="text-overflow m-0">Welcome !</h6>
    </div>

    <a (click)="onSignOut()" href="javascript:void(0);" ngbDropdownItem>
      <i class="mdi mdi-logout me-1"></i>
      <span>Logout</span>
    </a>
  </div>
</li>
